<!DOCTYPE HTML>
<html>
	<head>
		<title>Converter Example</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300italic,600|Source+Code+Pro" rel="stylesheet" />
		<!--[if lte IE 8]><script src="js/vendor/html5shiv.js" type="text/javascript"></script><![endif]-->
		<!-- Bootstrap core CSS -->
    	<link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script src="js/converter.js"></script>
        <script src="js/main.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<!-- Intro  -->
			<div class="jumbotron">
			    <h1>Hello world of client-side BDD!</h1>
			    <p>This is an example of a simple convertor. If viewing in production envoirnment,tests can be found <a href="test/SpecRunner.html">here</a> </p>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Panel title</h3>
				</div>
				<div class="panel-body"> 
					<!-- buttons  -->
					<div class="row text-center">
						<button class="btn btn-success" id="convertbutton">Do The Convert</button>
					 	<button class="btn btn-danger" id="clearbutton">Clear</button>	
					</div>
					<!-- input area -->
					<div class="row text-center">
						<div class="col-sm-4">
							<h2>Metric</h2>
							<input class="" type="number" id="metricinput" autofocus="" placeholder="1"/> kilo (kg)
						</div>	
						<div class="col-sm-4">
							<h2>=</h2>
						</div>
						<div class="col-sm-4 text-center">
			            	<h2>Imperial</h2>
							<input type="number" id="imperialinput" placeholder="2.20462"/> pound (lb)
						</div>			
					</div>
				</div>
			</div>
			<!-- Footer -->
			<div id="footer">
				&copy; BDD Example. <br>
				<img src="img/GitHub.png"> <a href="#">View in github </a>
			</div>
		</div>
	</body>
</html>
